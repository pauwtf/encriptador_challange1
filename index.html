    <body>

        <main>
            <section class="section1">
                 
                <textarea cols="40" rows="10" class="texto-1" placeholder="Ingrese el texto aquí" onkeypress="return ((event.charCode >= 32 && event.charCode <= 64) || (event.charCode >= 97 && event.charCode <= 126))"></textarea>
                
                <div class="contendor-botones-principales">
                    <p class="rules"> <img class="vector" src="Vector.png" alt="exclamacion">solo minusculas y sin acentos </p>
                    <input type="button" class="btnEncriptar" value="encriptar" onclick="encriptar()">
                    <input type="button" class="btnDesencriptar" value="desencriptar" onclick="desencriptar()">  
                </div>
            </section>
            <section class="section2">

                <div class="contenedor-munheco">
                <h2>><img src="munheco.png" alt="munheco" class="munheco"></h2>
                </div>
                <div class="contenedor-textos">
                <h3 class="no-mensaje">Ningún mensaje fue encontrado</h3>
                <p class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                
                <div class="contenedor-resultado">
                <textarea class="texto-resultado" cols="5" rows="10"></textarea>
                </div>
                <div class="boton-copiar">
                    <input type="button" class="btnCopiar" value="copiar">
                    <input type="button" class="btnBorrar" value="borrar" onclick="borrar()">
                </div>
            </section>
